<html>
    <head>
        <title>Math Object</title>
    </head>
    <body>
        <script>
            document.write(Math.sqrt(4)+"<br>");
            document.write(Math.round(4.345434)+"<br>");
            document.write(Math.sin(4)+"<br>");
            document.write(Math.tanh(4)+"<br>");
            document.write(Math.trunc(4.34565432)+"<br>");
            document.write(Math.floor(3.454)+"<br>");
        </script>
    </body>
</html>
